
<h6 >Create Ticket:</h6>
<form (ngSubmit)="onSubmit(ticketForm)" #ticketForm="ngForm">
  <div class="form-row">
    <div class="col-auto">
      <input
        type="text"
        class="form-control"
        placeholder="Description"
        id="description"
        [(ngModel)]="model.description"
        name="description"
        #description="ngModel">
    </div>
    <div class="col-auto">
      <select
        class="form-control"
        id="assigned"
        [(ngModel)]="model.assigned"
        name="assigned"
        #assigned="ngModel">
        <option value="juan">Juan</option>
        <option value="drek">Derek</option>
        <option value="steven">Steven</option>
      </select>
    </div>
    <div class="col-auto">
      <select
        class="form-control"
        id="priority"
        [(ngModel)]="model.priority"
        name="priority"
        #priority="ngModel">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>
    <div class="col-auto">
      <select
        class="form-control"
        id="status"
        [(ngModel)]="model.status"
        name="status"
        #status="ngModel">
        <option value="open">Open</option>
        <option value="assigned">Assigned</option>
        <option value="closed">Closed</option>
      </select>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </div>
</form>

<div>
  <ngx-datatable
    class="material"
    [rows]="rows"
    [columns]="[
      {name:'assigned'},
      {name:'priority'},
      {name:'status'},
      {name:'createdOn'},
      {name:'createdBy'}
      ]"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'">
  </ngx-datatable>
</div>
